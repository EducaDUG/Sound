<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Electricity Practice: House Circuit Quest</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #0b1226;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 1.2rem 2rem;
      background: #111a33;
      border-bottom: 2px solid #1f2b49;
    }

    h1 {
      margin: 0;
      font-size: 1.9rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    main {
      display: flex;
      flex-direction: row;
      gap: 1.4rem;
      padding: 1.3rem;
    }

    /* LEFT SIDE: HOUSE GRID */
    #left-col {
      width: 34%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #house-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.8rem;
    }

    .room {
      background: #141f3b;
      border: 2px solid #243257;
      border-radius: 10px;
      padding: 0.7rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .room:hover {
      background: #1c2a4e;
      transform: scale(1.02);
    }

    .room.active {
      border-color: #66a3ff;
      background: #1c2f59;
    }

    .name {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .blip {
      color: #89a8ff;
      font-size: 0.9rem;
    }

    .item-bubbles {
      margin: 0.4rem 0;
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }

    .bubble {
      background: #20335a;
      padding: 0.15rem 0.4rem;
      border-radius: 6px;
      font-size: 0.75rem;
    }

    .bubble.found {
      background: #3a7cff;
    }

    #progress-box {
      background: #141f3b;
      border: 2px solid #243257;
      padding: 1rem;
      border-radius: 10px;
    }

    #progress-bar {
      height: 10px;
      background: #3a7cff;
      border-radius: 10px;
      width: 0%;
      transition: 0.4s;
    }

    /* MIDDLE COLUMN: SCENE */
    #middle-col {
      width: 33%;
    }

    #scene-window {
      width: 100%;
      height: 260px;
      perspective: 700px;
      border-radius: 14px;
      overflow: hidden;
      border: 2px solid #243257;
    }

    #scene-layer {
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: transform 0.15s ease-out;
    }

    #hud {
      margin-top: 0.8rem;
      padding: 0.8rem;
      background: #141f3b;
      border: 2px solid #243257;
      border-radius: 10px;
    }

    /* INSPECTION LIST */
    #inspect-box {
      background: #141f3b;
      border: 2px solid #243257;
      border-radius: 12px;
      padding: 0.9rem;
      height: 460px;
      overflow-y: auto;
    }

    .inspect-card {
      background: #1c294a;
      border: 2px solid #25345a;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: flex;
      gap: 0.8rem;
      padding: 0.8rem;
    }

    .thumb {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #2f416e;
    }

    .symbol-tag {
      background: #264d9e;
      padding: 0.2rem 0.45rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .btn {
      padding: 0.45rem 0.9rem;
      border: none;
      border-radius: 6px;
      background: #467cff;
      cursor: pointer;
      color: white;
      font-weight: 600;
    }

    /* CIRCUIT BUILDER */
    #right-col {
      width: 33%;
    }

    #circuit-box {
      background: #141f3b;
      border: 2px solid #243257;
      padding: 1rem;
      border-radius: 10px;
    }

    #gauge {
      width: 100%;
      background: #0b162f;
      height: 14px;
      border-radius: 10px;
      margin-top: 0.6rem;
    }

    #gauge-fill {
      height: 100%;
      width: 0%;
      background: #3a7cff;
      border-radius: 10px;
      transition: 0.25s;
    }

    #log {
      margin-top: 1rem;
      list-style: none;
      padding-left: 0;
    }

    #log li {
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      border-left: 3px solid #3a7cff;
      padding-left: 0.5rem;
    }

  </style>
</head>

<body>
  <header>
    <h1>Electricity Practice — House Circuit Quest</h1>
  </header>

  <main>
    <!-- LEFT COLUMN -->
    <div id="left-col">
      <div id="house-grid"></div>

      <div id="progress-box">
        <strong>Progress:</strong>
        <div id="progress-bar"></div>
        <div style="margin-top:0.4rem;">
          <span id="scan-count">0</span>/<span id="total-items">0</span> items scanned
        </div>
      </div>
    </div>

    <!-- MIDDLE COLUMN -->
    <div id="middle-col">
      <div id="scene-window">
        <div id="scene-layer"></div>
      </div>

      <div id="hud">
        <h2 id="hud-room">Hallway</h2>
        <p id="hud-detail">Explore to find electrical components</p>
      </div>

      <div id="inspect-box">
        <h3>Inspect Items</h3>
        <div id="inspect-list"></div>
      </div>
    </div>

    <!-- RIGHT COLUMN -->
    <div id="right-col">
      <div id="circuit-box">
        <h3>Mini Circuit Builder</h3>

        <label><input type="checkbox" id="switch-toggle" onchange="updateCircuit()"> Switch closed</label><br>
        <label><input type="checkbox" id="led-toggle" onchange="updateCircuit()"> LED connected</label><br>
        <label><input type="checkbox" id="ldr-toggle" onchange="updateCircuit()"> Room is dark</label><br>

        <p>Resistor (Ω): <input type="range" id="resistor" min="50" max="500" value="200" oninput="updateCircuit()"></p>

        <div id="gauge"><div id="gauge-fill"></div></div>
        <p id="circuit-status">Adjust the settings…</p>

        <h3>Scan Log</h3>
        <ul id="log"></ul>
      </div>
    </div>
  </main>

  <!-- FULL JAVASCRIPT -->
  <script>
    /* --------------------------
       ROOM DATA
    ---------------------------*/
    const rooms = [
      {
        id: 'hall',
        name: 'Hallway',
        hint: 'Doorbell & breaker panel',
        image: 'https://images.unsplash.com/photo-1505691938895-1758d7feb511',
        items: [
          {
            id: 'doorbell',
            label: 'Doorbell button',
            component: 'Switch',
            symbol: 'open/close gap',
            fact: 'Doorbells use a push switch to close the circuit.',
            image: 'https://images.unsplash.com/photo-1527455663900-09993a6c3737'
          },
          {
            id: 'breaker',
            label: 'Breaker panel',
            component: 'Fuse/Breaker',
            symbol: 'box in series',
            fact: 'Breakers open the circuit if current is too high.',
            image: 'https://images.unsplash.com/photo-1582719478248-70e5718c3cf4'
          }
        ]
      },

      {
        id: 'lounge',
        name: 'Lounge',
        hint: 'Lamp & dimmer',
        image: 'https://images.unsplash.com/photo-1505693416388-ac5ce068fe85',
        items: [
          {
            id: 'lamp',
            label: 'Floor lamp',
            component: 'LED',
            symbol: 'diode with arrows',
            fact: 'LEDs require correct polarity.',
            image: 'https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e'
          },
          {
            id: 'dimmer',
            label: 'Dimmer wheel',
            component: 'Variable Resistor',
            symbol: 'arrow through resistor',
            fact: 'Dimmers reduce current by increasing resistance.',
            image: 'https://images.unsplash.com/photo-1582719478250-c89cae4dc85b'
          }
        ]
      },

      {
        id: 'kitchen',
        name: 'Kitchen',
        hint: 'Fridge light & outlet tester',
        image: 'https://images.unsplash.com/photo-1504674900247-0877df9cc836',
        items: [
          {
            id: 'fridge',
            label: 'Fridge door lamp',
            component: 'Switch',
            symbol: 'normally closed',
            fact: 'A hidden switch turns the fridge light on/off.',
            image: 'https://images.unsplash.com/photo-1506368213639-47c1b07b7f63'
          },
          {
            id: 'outlet',
            label: 'Outlet tester',
            component: 'Conductor check',
            symbol: 'wires',
            fact: 'Conductors allow current to flow; insulators do not.',
            image: 'https://images.unsplash.com/photo-1509395176047-4a66953fd231'
          }
        ]
      },

      {
        id: 'porch',
        name: 'Porch',
        hint: 'Night light with sensor',
        image: 'https://images.unsplash.com/photo-1519710164239-da123dc03ef4',
        items: [
          {
            id: 'nightlight',
            label: 'Porch light',
            component: 'LED',
            symbol: 'diode with arrows',
            fact: 'LEDs glow when forward-biased.',
            image: 'https://images.unsplash.com/photo-1489515217757-5fd1be406fef'
          },
          {
            id: 'ldr',
            label: 'Light sensor',
            component: 'LDR',
            symbol: 'resistor with arrows',
            fact: 'LDR resistance decreases in bright light.',
            image: 'https://images.unsplash.com/photo-1504384308090-c894fdcc538d'
          }
        ]
      },

      {
        id: 'garage',
        name: 'Workshop',
        hint: 'Bench lamp & resistor',
        image: 'https://images.unsplash.com/photo-1520607162513-77705c0f0d4a',
        items: [
          {
            id: 'bench',
            label: 'Bench lamp',
            component: 'Switch',
            symbol: 'toggle',
            fact: 'Switches open or close a circuit.',
            image: 'https://images.unsplash.com/photo-1481277542470-605612bd2d61'
          },
          {
            id: 'resistor',
            label: 'Spare resistor',
            component: 'Fixed Resistor',
            symbol: 'zig-zag',
            fact: 'Resistors limit current.',
            image: 'https://images.unsplash.com/photo-1581091012184-5c92d80b4d82'
          }
        ]
      },

      {
        id: 'study',
        name: 'Study',
        hint: 'USB charger & fan motor',
        image: 'https://images.unsplash.com/photo-1523475472560-d2df97ec485c',
        items: [
          {
            id: 'charger',
            label: 'USB charger',
            component: 'LED indicator',
            symbol: 'diode + arrows',
            fact: 'LEDs show power is present.',
            image: 'https://images.unsplash.com/photo-1518779578993-ec3579fee39f'
          },
          {
            id: 'fan',
            label: 'Desk fan',
            component: 'Motor',
            symbol: 'circle with M',
            fact: 'Motors convert electrical energy to movement.',
            image: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e'
          }
        ]
      }
    ];

    /* --------------------------
       ROOM NAVIGATION MAP
    ---------------------------*/
    const neighbors = {
      hall:    { up: null,       down: 'lounge', left: null,      right: 'kitchen' },
      lounge:  { up: 'hall',     down: 'porch',  left: null,      right: 'garage' },
      kitchen: { up: null,       down: 'porch',  left: 'hall',    right: 'study' },
      porch:   { up: 'lounge',   down: null,     left: null,      right: 'kitchen' },
      garage:  { up: 'kitchen',  down: null,     left: 'lounge',  right: null },
      study:   { up: null,       down: null,     left: 'kitchen', right: null }
    };

    let currentRoom = 'hall';
    const scanned = new Set();

    function totalItems() {
      return rooms.reduce((sum, r) => sum + r.items.length, 0);
    }

    /* --------------------------
       RENDER ROOMS
    ---------------------------*/
    function renderRooms() {
      const grid = document.getElementById('house-grid');
      const total = totalItems();

      grid.innerHTML = rooms.map(r => {
        const found = r.items.filter(i => scanned.has(i.id)).length;
        const active = r.id === currentRoom ? 'active' : '';
        return `
          <div class="room ${active}" onclick="goTo('${r.id}')">
            <div class="name">${r.name}</div>
            <div class="blip">${r.hint}</div>
            <div class="item-bubbles">
              ${r.items.map(i =>
                `<span class="bubble ${scanned.has(i.id) ? 'found' : ''}">
                   ${i.component}
                 </span>`
              ).join('')}
            </div>
            <div class="blip">${found}/${r.items.length} scanned</div>
          </div>
        `;
      }).join('');

      document.getElementById('total-items').textContent = total;
      document.getElementById('scan-count').textContent = scanned.size;

      const pct = total ? scanned.size / total * 100 : 0;
      document.getElementById('progress-bar').style.width = pct + "%";

      renderScene();
      renderInspect();
    }

    /* --------------------------
       SCENE IMAGE + HUD
    ---------------------------*/
    function renderScene() {
      const room = rooms.find(r => r.id === currentRoom);

      const layer = document.getElementById('scene-layer');
      layer.style.backgroundImage =
        `linear-gradient(140deg, rgba(11,18,38,0.35), rgba(11,18,38,0.05)), url(${room.image})`;

      document.getElementById('hud-room').textContent = room.name;
      document.getElementById('hud-detail').textContent = room.hint;
    }

    /* --------------------------
       INSPECTION LIST
    ---------------------------*/
    function renderInspect() {
      const room = rooms.find(r => r.id === currentRoom);
      const list = document.getElementById('inspect-list');

      list.innerHTML = room.items.map(item => {
        const done = scanned.has(item.id);
        return `
          <article class="inspect-card">
            <img class="thumb" src="${item.image}" />
            <div class="inspect-body">
              <header>
                <h3>${item.label}</h3>
                <span class="symbol-tag">${item.component}</span>
              </header>
              <p class="blip">Symbol hint: ${item.symbol}</p>
              <p class="blip">${item.fact}</p>
              <button class="btn" onclick="scan('${item.id}')">
                ${done ? 'Rescan' : 'Scan & add note'}
              </button>
            </div>
          </article>
        `;
      }).join('');
    }

    /* --------------------------
       CHANGE ROOM
    ---------------------------*/
    function goTo(id) {
      currentRoom = id;
      renderRooms();
    }

    function movePlayer(dir) {
      const next = neighbors[currentRoom][dir];
      if (next) {
        currentRoom = next;
        renderRooms();
      }
    }

    document.addEventListener('keydown', (e) => {
      const map = {
        ArrowUp: 'up', ArrowDown: 'down',
        ArrowLeft: 'left', ArrowRight: 'right',
        w: 'up', s: 'down', a: 'left', d: 'right'
      };
      if (map[e.key]) movePlayer(map[e.key]);
    });

    /* --------------------------
       SCANNING + LOG
    ---------------------------*/
    function scan(id) {
      const room = rooms.find(r => r.items.some(i => i.id === id));
      const item = room.items.find(i => i.id === id);

      if (!scanned.has(id)) {
        scanned.add(id);
        addLog(`Logged ${item.label} in the ${room.name}.`);
      } else {
        addLog(`Checked ${item.label} again — all good.`);
      }

      renderRooms();
    }

    function addLog(msg) {
      const log = document.getElementById('log');
      const li = document.createElement('li');
      li.textContent = msg;
      log.prepend(li);

      while (log.children.length > 6) log.removeChild(log.lastChild);
    }

    /* --------------------------
       CIRCUIT BUILDER
    ---------------------------*/
    function updateCircuit() {
      const closed = document.getElementById('switch-toggle').checked;
      const led    = document.getElementById('led-toggle').checked;
      const dark   = document.getElementById('ldr-toggle').checked;
      const R      = Number(document.getElementById('resistor').value);

      let flow = closed ? 1 : 0;
      if (!led) flow *= 0.3;
      flow *= 120 / R;
      if (dark) flow *= 1.4;

      const pct = Math.min(100, Math.max(0, flow * 60));
      document.getElementById('gauge-fill').style.width = pct + "%";

      const status = document.getElementById('circuit-status');
      if (!closed)       status.textContent = "Switch open — no current.";
      else if (pct < 20) status.textContent = "Dim light (high resistance).";
      else if (pct < 55) status.textContent = "Medium glow.";
      else               status.textContent = "Bright LED!";
    }

    /* --------------------------
       PARALLAX EFFECT
    ---------------------------*/
    const sceneWindow = document.getElementById('scene-window');
    const sceneLayer  = document.getElementById('scene-layer');

    sceneWindow.addEventListener('mousemove', (e) => {
      const rect = sceneWindow.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;

      const rotY = (x - 0.5) * 12;
      const rotX = (0.5 - y) * 10;

      sceneLayer.style.transform = `rotateY(${rotY}deg) rotateX(${rotX}deg) scale(1.03)`;
    });

    sceneWindow.addEventListener('mouseleave', () => {
      sceneLayer.style.transform = "rotateY(0deg) rotateX(0deg) scale(1)";
    });

    /* --------------------------
       INITIALISE
    ---------------------------*/
    renderRooms();
    updateCircuit();
  </script>
</body>
</html>
